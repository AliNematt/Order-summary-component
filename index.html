<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body class="flex">
  <main class="container">
    <img src="./images/illustration-hero.svg" alt="#" class="banner">
    <div class="summary">
      <h1 class="title">Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="plan-info flex">
        <div class="left flex">
          <img src="./images/icon-music.svg" alt="#">
          <div class="plan">
            <h2 class="plan-title">Annual Plan</h2>
            <span class="plan-class">$59.99/year</span>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="procced">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
    </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://alinemat.ir">Ali Nemat</a>.
  </div>
</body>
</html>
